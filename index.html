<html lang="en">

<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">

<body class="container">

  <header class="hero row">
    <h1 class="app-title"> Weather Dashboard</h1>
   
  </header>


  <main class="flex-row justify-space-between">
    <div class="col-md-3">

      <div class="card">
        
        <form id="user-form" class="card-body">
           <label for="formGroupExampleInput" class="form-label search-label">Search for a City:</label>
              <input type="text" class="form-control" id="search-city" placeholder="Enter city here">
           <button type="submit" class="btn btn-primary search-btn">search</button>
        </form>
         <ul class="city-list"></ul>
         </div>
         
      </div>
      <div class="col-md-9"></div>
      
  </main>

<script src="./assets/js/script.js"></script>
